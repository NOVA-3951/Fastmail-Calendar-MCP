runtime: typescript
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - username
      - appPassword
    properties:
      username:
        type: string
        description: Your Fastmail email address (e.g., user@fastmail.com)
      appPassword:
        type: string
        description: Your Fastmail app password (16 characters). Create one at Settings > Privacy & Security > Integrations > New app password
  commandFunction: |
    (config) => ({
      command: 'node',
      args: ['./dist/index.js'],
      env: {
        FASTMAIL_USERNAME: config.username,
        FASTMAIL_APP_PASSWORD: config.appPassword
      }
    })
  exampleConfig:
    username: "user@fastmail.com"
    appPassword: "your-app-password"
